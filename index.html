<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Stardew Enchanting - Recipe Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
<header>
    <h1>✨ Stardew Enchanting - Datapack Generator</h1>
    <button id="themeToggle" class="theme-btn">🌙 Dark Mode</button>
</header>

<div class="container">
    <div class="form-container">
        <div id="recipes" class="empty-state">
            <p>No recipes yet. Click <strong>+ Add Recipe</strong> to get started!</p>
        </div>
        <button type="button" id="addRecipeBtn" class="primary-btn">➕ Add Recipe</button>
    </div>
    <div class="preview-container">
        <h2>📜 Live JSON Preview</h2>
        <pre id="preview">{}</pre>
        <button type="button" id="downloadBtn" class="primary-btn">⬇️ Download Datapack</button>
    </div>
</div>
<footer>
    <p>Made with ❤️ by <strong>Space_Mex</strong>. Hosted on GitHub Pages.</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
<script src="script.js"></script>
</body>
</html>
